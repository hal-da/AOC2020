<script>
const input =``
const inpArr = input.split('\n\n')


let sum = 0
inpArr.forEach(group=>{
    group = group.replace(/\n/g,'')
    group = group.split('').sort()
    console.log(group)
    if(group[0]){
        sum++
        for (let i =0; i<group.length-1;i++){
            if(group[i]!=group[i+1])sum++
        }
    }   
})
console.log(sum)


</script>
