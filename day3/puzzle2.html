<script>
    const input = 
``

const inpArr = input.split('\n')
const inp2DimArr = inpArr.map(str => str.split(''))
const slopes = [
    [1,1],
    [3,1],
    [5,1],
    [7,1],
    [1,2]
]

let trees, moveRight, moveDown, treesSum = 1

slopes.forEach( slope=>{
    moveRight = slope[0]
    moveDown = slope[1]
    trees = 0

    for(let i = 0, j=0; i<inp2DimArr.length; i += moveDown, j += moveRight){
        if(j >= inp2DimArr[i].length){
            j -= inp2DimArr[i].length 
        }
        if(inp2DimArr[i][j]=='#'){
            trees++
        }
    }
    console.log(trees)

    treesSum *= (trees)
})

console.log(treesSum)

</script>
